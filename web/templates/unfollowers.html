<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/unfollowers.css') }}"/>
	<title>Unfollowers</title>
</head>
<body>
	<h1>Unfollowers</h1>
	<div class="unfollowers-box" id="scroll-unfollowers">
		<ul id="unfollowers-list">
			{% for name in unfollowers %}
			<li>
				<span class="unfollower-list-item">{{ name }}</span>
			</li>
			{% endfor %}
		</ul>
	</div>
</body>
</html>
